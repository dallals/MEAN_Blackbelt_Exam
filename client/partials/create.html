<body>
<h1>Would you like to create a poll {{ user.name }}?</h1>
	<div align="right">
		<a href="#/dashboard" class="btn-xs btn btn-info" roll="button">Return to Dashboard</a>
	</div>	
<h3 ng-show="errors() == true" class='error'>Poll form must be filled in!</h3>
<div class="container">
  <form role="form">
    <div class="form-group">
      <label for="Poll">Question:</label>
      <input type="text" class="form-control" id="Poll" placeholder="Add your question" ng-model="newPoll.question">
    </div>
    <div class="form-group">
      <label for="Option-1">Option 1:</label>
      <input type="text" class="form-control" id="option1" placeholder="Option 1" ng-model="newPoll.option1">
    </div>
    <div class="form-group">
      <label for="Option-2">Option 2:</label>
      <input type="text" class="form-control" id="option2" placeholder="Option 2" ng-model="newPoll.option2">
    </div>
    <div class="form-group">
      <label for="Option-3">Option 3:</label>
      <input type="text" class="form-control" id="option3" placeholder="Option 3" ng-model="newPoll.option3">
    </div>
    <div class="form-group">
      <label for="Option-4">Option 4:</label>
      <input type="text" class="form-control" id="option4" placeholder="Option 4" ng-model="newPoll.option4">
    </div>
    <button type="submit" value="Add Question" class="btn btn-primary" ng-click ="addPoll()" >Submit</button>
  </form>
</div>

</body>
